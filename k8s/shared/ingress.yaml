apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: url-shortener-ingress
  namespace: url-shortener
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/grafana$ /grafana/ permanent;
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      # Frontend (public) - serves the UI
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      
      # Short URL redirects (public) - handles short URLs
      - path: /s/(.*)
        pathType: Prefix
        backend:
          service:
            name: shortener-service
            port:
              number: 80
      
      # API endpoints (internal use)
      - path: /api/shortener(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: shortener-service
            port:
              number: 80
      
      - path: /api/analytics(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 80
      
      # Grafana (public for monitoring)
      - path: /grafana(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
